<!DOCTYPE html>
<html>
    <body>
        <h2>introduction to arrays</h2>
        <p id="demo"></p>
        <h2>javascript array methods</h2>
        <h2>the join()and pop()</h2>
        <p>the join()method joins array elements into a string and the 
            pop() method removes the lat elements from an array</p>
            <p id ="myjoin"></p>
             <p id ="myfirstpop"></p>
              <p id ="mysecondpop"></p>
        <script>
        var cars = [
            "coding",
            "magic",
            "learn",
        ];
        document.getElementById("demo").innerHTML=cars[2];
        var fruits=["bannana", "Orange", "Apple", "Mango"]
        document.getElementById("myjoin").innerHTML=fruits.join
        ("*")
        document.getElementById("myfirstpop").innerHTML=fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML=fruits;

        
        </script>
    </body>
</html>
